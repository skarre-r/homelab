---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
resources:
  - "../../../base/postgres"
namespace: "freshrss"
patches:
  - target:
      kind: "PersistentVolume"
      name: "postgres"
    patch: |-
      - op: "add"
        path: "/metadata/namespace"
        value: "freshrss"
      - op: "replace"
        path: "/spec/hostPath/path"
        value: "/pool/volumes/freshrss-postgres"
