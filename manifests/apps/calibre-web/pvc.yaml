  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Gi"
  volumeName: "calibre-web-library"
  volumeMode: "Filesystem"
---
apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "calibre-web-library"
  namespace: "calibre"
spec:
  accessModes:
    - "ReadWriteOnce"
  storageClassName: "local-path"
  claimRef:
