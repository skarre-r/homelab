---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "calibre-web-config"
  namespace: "calibre"
  annotations:
    volumeType: "hostPath"
spec:
  storageClassName: "local-path"
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Gi"
  volumeName: "calibre-web-config"
  volumeMode: "Filesystem"
---
apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "calibre-web-config"
  namespace: "calibre"
spec:
  accessModes:
    - "ReadWriteOnce"
  storageClassName: "local-path"
  claimRef:
    apiVersion: "v1"
    kind: "PersistentVolumeClaim"
    name: "calibre-web-config"
    namespace: "calibre"
  volumeMode: "Filesystem"
  capacity:
    storage: "15Ti"
  persistentVolumeReclaimPolicy: "Retain"
  hostPath:
    path: "/pool/services/calibre-web"
---
apiVersion: "v1"
