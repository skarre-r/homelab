---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
resources:
  - "application.yaml"
  - "database.yaml"
  - "gateway.yaml"
  - "namespace.yaml"
  - "pvc.yaml"
  - "secrets.yaml"
secretGenerator:
  - name: "nextcloud"
    namespace: "nextcloud"
    behavior: "create"
    options:
      disableNameSuffixHash: true
    type: "Opaque"
    literals: []
