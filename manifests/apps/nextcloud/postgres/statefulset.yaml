---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "postgres"
  namespace: "nextcloud"
  labels:
    app.kubernetes.io/name: "postgres"
    app.kubernetes.io/component: "database"
spec:
  replicas: 1
  serviceName: "postgres"
  selector:
    matchLabels:
      app.kubernetes.io/name: "postgres"
      app.kubernetes.io/component: "database"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "postgres"
        app.kubernetes.io/component: "database"
    spec:
      serviceAccountName: "postgres"
      volumes:
        - name: "empty-dir"
          emptyDir: {}
        - name: "dshm"
          emptyDir:
            medium: "Memory"
            sizeLimit: "2Gi"
        - name: "postgres"
          persistentVolumeClaim:
            claimName: "postgres"
        - name: "config"
          configMap:
            defaultMode: 420
            name: "postgres-conf"
        - name: "scripts"
          configMap:
            defaultMode: 493
            name: "postgres-scripts"
        - name: "initdb-scripts"
          configMap:
            defaultMode: 493
            name: "postgres-initdb-scripts"
      containers:
        - name: "postgres"
          image: "docker.io/postgres:18.1-bookworm"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-c"
            - "config_file=/etc/postgresql/postgresql.conf"
          env:
            - name: "POSTGRES_DB"
              valueFrom:
                secretKeyRef:
                  name: "postgres"
                  key: "database"
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: "postgres"
                  key: "username"
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "postgres"
                  key: "password"
            - name: "POSTGRES_INITDB_ARGS"
              value: ""
            - name: "POSTGRES_INITDB_WALDIR"
              value: ""
          ports:
            - containerPort: 5432
              protocol: "TCP"
          startupProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "/scripts/health.sh"
          readinessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "/scripts/health.sh"
          livenessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "/scripts/health.sh"
          resources: {}
          securityContext: {}
          volumeMounts:
            - mountPath: "/tmp"
              name: "empty-dir"
            - mountPath: "/dev/shm"
              name: "dshm"
            - mountPath: "/var/lib/postgresql"
              name: "postgres"
            - mountPath: "/etc/postgresql"
              name: "config"
            - mountPath: "/scripts"
              name: "scripts"
            - mountPath: "/docker-entrypoint-initdb.d"
              name: "initdb-scripts"
  persistentVolumeClaimRetentionPolicy:
    whenScaled: "Retain"
    whenDeleted: "Retain"
