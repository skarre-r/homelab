---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "postgres"
  namespace: "nextcloud"
  labels:
    app.kubernetes.io/name: "nextcloud"
    app.kubernetes.io/component: "database"
spec:
  replicas: 1
  serviceName: "postgres"
  selector:
    matchLabels:
      app.kubernetes.io/name: "nextcloud"
      app.kubernetes.io/component: "database"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "nextcloud"
        app.kubernetes.io/component: "database"
    spec:
      volumes:
        - name: "empty-dir"
          emptyDir: { }
        - name: "dshm"
          emptyDir:
            medium: "Memory"
        - name: "config"
          configMap:
            defaultMode: 420
            name: "postgres-conf"
        - name: "scripts"
          configMap:
            defaultMode: 493
            name: "postgres-scripts"
      containers:
        - name: "postgres"
          image: "docker.io/postgres:18.1-bookworm"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-c"
            - "config_file=/etc/postgresql/postgresql.conf"
          env:
            - name: "POSTGRES_DB"
              value: "postgres"
            - name: "POSTGRES_USER"
              value: "postgres"
            - name: "POSTGRES_PASSWORD"
              value: "postgres"
          ports:
            - containerPort: 5432
              protocol: "TCP"
          startupProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "/scripts/health.sh"
          readinessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "/scripts/health.sh"
          livenessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "/scripts/health.sh"
          resources: {}
          volumeMounts:
            - mountPath: "/tmp"
              name: "empty-dir"
            - mountPath: "/dev/shm"
              name: "dshm"
            - mountPath: "/var/lib/postgresql"
              name: "postgres"
            - mountPath: "/etc/postgresql"
              name: "config"
            - mountPath: "/scripts"
              name: "scripts"
  persistentVolumeClaimRetentionPolicy:
    whenScaled: "Retain"
    whenDeleted: "Retain"
  volumeClaimTemplates:
    - apiVersion: "v1"
      kind: "PersistentVolumeClaim"
      metadata:
        name: "postgres"
        namespace: "nextcloud"
        labels:
          app.kubernetes.io/name: "postgres"
          app.kubernetes.io/component: "database"
      spec:
        volumeName: "postgres"
        storageClassName: "local-path"
        volumeMode: "Filesystem"
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "1Gi"
