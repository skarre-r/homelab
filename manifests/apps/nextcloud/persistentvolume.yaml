---
apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "nextcloud"
spec:
  hostPath:
    path: "/pool/services/nextcloud"
  volumeMode: "Filesystem"
  accessModes:
    - "ReadWriteOnce"
  storageClassName: "local-path"
  persistentVolumeReclaimPolicy: "Retain"
  claimRef:
    apiVersion: "v1"
    kind: "PersistentVolumeClaim"
    name: "nextcloud"
    namespace: "nextcloud"
  capacity:
    storage: "15Ti"
