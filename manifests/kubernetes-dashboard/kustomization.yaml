---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "kubernetes-dashboard"
resources:
  - "namespace.yaml"
  - "service-account.yaml"
  - "services.yaml"
helmCharts:
  - name: "kubernetes-dashboard"
    repo: "https://kubernetes.github.io/dashboard/"
    releaseName: "kubernetes-dashboard"
    version: "7.12.0"
    namespace: "kubernetes-dashboard"
    valuesInline:
      app:
        mode: "dashboard"
      kong:
        enabled: false
