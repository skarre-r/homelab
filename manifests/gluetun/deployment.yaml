---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "gluetun"
  namespace: "gluetun"
  labels:
    app.kubernetes.io/name: "gluetun"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "gluetun"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "gluetun"
    spec:
      initContainers:
        - name: "gluetun"
          restartPolicy: "Always"
          image: "ghcr.io/qdm12/gluetun:v3.39.0"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            capabilities:
              add:
                - "NET_ADMIN"
          env:
            - name: "TZ"
              value: "Europe/Oslo"
            - name: "VPN_TYPE"
              value: "wireguard"
            - name: "VPN_SERVICE_PROVIDER"
              value: "custom"
            - name: "VPN_INTERFACE"
              value: "wg0"
            - name: "DNS_KEEP_NAMESERVER"
              value: "false"
            - name: "FIREWALL_INPUT_PORTS"
              value: "9091,9696"
            - name: "FIREWALL_OUTBOUND_SUBNETS"
              value: "10.43.0.0/16,10.0.0.0/8"
            - name: "FIREWALL_DEBUG"
              value: "on"
            - name: "DOT"
              value: "on"
            - name: "DOT_PROVIDERS"
              value: "quad9"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - if [ $(wget -q -O- https://ipinfo.io/country) == 'NO' ]; then exit $?; else exit 0; fi
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 3
          volumeMounts:
            - mountPath: "/gluetun/wireguard/wg0.conf"
              name: "gluetun"
              subPath: "wg0.conf"
            - mountPath: "/etc/unbound/include.conf"
              name: "unbound"
              subPath: "include.conf"

      containers:
        - name: "prowlarr"
          image: "lscr.io/linuxserver/prowlarr:latest"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: "TZ"
              value: "Europe/Oslo"
            - name: "PUID"
              value: "1000"
            - name: "PGID"
              value: "1000"
          ports:
            - containerPort: 9696
              protocol: "TCP"
          startupProbe:
            tcpSocket:
              port: 9696
          readinessProbe:
            tcpSocket:
              port: 9696
          livenessProbe:
            tcpSocket:
              port: 9696
          volumeMounts:
            - mountPath: "/config"
              name: "prowlarr-config"

        - name: "transmission"
          image: "lscr.io/linuxserver/transmission:latest"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: "TZ"
              value: "Europe/Oslo"
            - name: "PUID"
              value: "1000"
            - name: "PGID"
              value: "1000"
          ports:
            - containerPort: 9091
              protocol: "TCP"
          startupProbe:
            tcpSocket:
              port: 9091
          readinessProbe:
            tcpSocket:
              port: 9091
          livenessProbe:
            tcpSocket:
              port: 9091
          volumeMounts:
            - mountPath: "/config"
              name: "transmission-config"
            - mountPath: "/downloads"
              name: "transmission-downloads"

      volumes:
        - name: "gluetun"
          persistentVolumeClaim:
              claimName: "gluetun"
        - name: "unbound"
          configMap:
            name: "unbound"
            defaultMode: 0644
        - name: "prowlarr-config"
          persistentVolumeClaim:
            claimName: "prowlarr-config"
        - name: "transmission-config"
          persistentVolumeClaim:
            claimName: "transmission-config"
        - name: "transmission-downloads"
          persistentVolumeClaim:
            claimName: "transmission-downloads"
