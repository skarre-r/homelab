# https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Controlling-Resource-Modification/
---
apiVersion: "argoproj.io/v1alpha1"
kind: "ApplicationSet"
metadata:
  name: "cluster-gitops"
  namespace: "argocd"
  finalizers:
    - "resources-finalizer.argocd.argoproj.io"
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
    applicationsSync: "create-update"
  ignoreApplicationDifferences:
    - jsonPointers:
        - "/spec/syncPolicy"
  generators:
    - git:
        repoURL: "https://github.com/skarre-r/homelab.git"
        revision: "HEAD"
        directories:
          - path: "manifests/cluster/*"
    - git:
        repoURL: "https://github.com/skarre-r/homelab.git"
        revision: "HEAD"
        directories:
          - path: "manifests/apps/*"
  template:
    metadata:
      name: "{{path.basename}}"
      namespace: "argocd"
    spec:
      destination:
        name: "in-cluster"
      project: "default"
      source:
        repoURL: "https://github.com/skarre-r/homelab.git"
        path: "{{path}}"
        targetRevision: "HEAD"
      syncPolicy:
        syncOptions:
          - "PruneLast=true"
          - "CreateNamespace=true"
          - "ApplyOutOfSyncOnly=true"
          - "RespectIgnoreDifferences=true"
          - "SkipDryRunOnMissingResource=true"
      ignoreDifferences:
        - kind: "Secret"
          jsonPointers:
            - "/data"
            - "/stringData"
