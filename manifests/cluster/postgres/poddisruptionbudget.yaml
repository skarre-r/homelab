---
apiVersion: "policy/v1"
kind: "PodDisruptionBudget"
metadata:
  name: "postgres"
  namespace: "postgres-system"
  labels:
    app.kubernetes.io/name: "postgres"
    app.kubernetes.io/component: "database"
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "postgres"
      app.kubernetes.io/component: "database"
