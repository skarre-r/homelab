---
apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "cilium"
  namespace: "argocd"
spec:
  destination:
    name: "in-cluster"
  project: "default"
  syncPolicy:
    automated:
      enabled: false
    syncOptions:
      - "RespectIgnoreDifferences=true"
  ignoreDifferences: []
  sources:
    - repoURL: "https://github.com/skarre-r/homelab.git"
      path: "manifests/cluster/cilium"
      targetRevision: "HEAD"
    - repoURL: "https://helm.cilium.io"
      chart: "cilium"
      targetRevision: "1.18.6"
      helm:
        namespace: "cilium"
        releaseName: "cilium"
        valuesObject:
          namespaceOverride: "cilium"
          debug:
            enabled: false
          k8sServiceHost: "192.168.1.21"
          k8sServicePort: "6443"
          k8sClientRateLimit:
            qps: 10
            burst: 20
          rollOutCiliumPods: true
          l2announcements:
            enabled: true
          l2podAnnouncements:
            enabled: false
          cni:
            enabled: true
            uninstall: false
            exclusive: true
          ingressController:
            enabled: false
          gatewayAPI:
            enabled: true
            gatewayClass:
              create: "true"
          k8sNetworkPolicy:
            enabled: true
          externalIPs:
            enabled: true
          hubble:
            enabled: false
          kubeProxyReplacement: true
          egressGateway:
            enabled: false
          nodePort:
            enabled: false
          operator:
            enabled: true
            rollOutPods: true
            replicas: 1
