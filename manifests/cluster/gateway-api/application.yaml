---
apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "gateway-api"
  namespace: "argocd"
spec:
  destination:
    name: "in-cluster"
  project: "default"
  syncPolicy:
    automated:
      enabled: false
    syncOptions:
      - "ServerSideApply=true"
      - "RespectIgnoreDifferences=true"
  ignoreDifferences: []
  sources:
    - repoURL: "https://github.com/skarre-r/homelab.git"
      path: "manifests/cluster/gateway-api"
      targetRevision: "HEAD"
    - repoURL: "https://github.com/kubernetes-sigs/gateway-api"
      path: "config/crd/experimental"
      kustomize:
        ignoreMissingComponents: true
      targetRevision: "HEAD"
